spring:
  config:
    import: env.properties
  profiles:
    active: ${ACTIVE}
  h2:
    console:
      enabled: true
      settings:
        trace: false
server:
  port: ${PORT}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
logging:
  level:
    root:
    com:
    org:
#    file: logs.log

api:
  version: /api/v0

#jwt auth config
jwt:
  secret:
    access: ${JWT_SECRET_ACCESS}
    refresh: ${JWT_SECRET_REFRESH}
  access:
    leave:
      minutes: ${JWT_ECCESS_LEAVE_MINUTES}
  refresh:
    leave:
      days: ${JWT_REFRESH_LEAVE_DAYS}
  authorization:
    user:
      field: userTag

#Cloudinary configuration
cloudinary:
  cloud_name: ${CLOUDINARY_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}

---
spring:
  config:
    activate:
      on-profile: local
    import: optional:secrets.properties[.properties]
  sql:
    init:
      mode: always
      data-locations: classpath:data-ps.sql
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USER}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        #        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
      generate_statistics: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: false
---
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: always
  #      data-locations: classpath:data-ps.sql
  #      schema-locations: classpath:schema-h2.sql
  datasource:
    url: jdbc:postgresql://${DEV_DB_URL}:${DEV_DB_PORT}/${DEV_DB_NAME}
    username: ${DEV_DB_USER}
    password: ${DEV_DB_PASSWORD}
    driver_class_name: org.postgresql.Driver
  jpa:
    database: postgresql
    defer_datasource_initialization: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_ddl: true
      generate_statistics: false
    show_sql: false
    hibernate:
      ddl_auto: update
